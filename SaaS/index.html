<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Commit</title>
</head>
<body>
    <header>
    <!--Barra de Navegación Ppal con las secciones-->
    <nav>    
        <a href="" class="logo">Logo</a>
        <a href="">Funciones</a>
        <a href="">Planes</a>
        <a href="">Sobre nosotros</a>
        <a href="">Contacto</a>
        <!--<a href="">Navbar 5</a>-->        
        <a href="" class="sesion">Iniciar Sesión/Registrarse</a>
    </nav>
</header>
      <!--Banner Ppal y botón de registro-->
      <figure>
        <img src="" alt="">
        <figcaption>Banner Ppal</figcaption>
      </figure>
      <!--Contenido del main-->
      <main>
        <section>
          <div class="templates">
              <div class="uno"><h2>Gestión de proyectos</h2></div>
              <div class="dos"><h2>Gestión de tareas</h2></div>
              <div class="tres"><h2>Reuniones</h2></div>
              <div class="cuatro"><h2>Ver más</h2></div>
              <!--<div class="cinco"><h2>Enlace 5</h2></div>-->
          </div>
        </section>
        <section>
          <h3>Planes</h3>
          <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3">Custom column padding</div>
              </div>
              <div class="col">
                <div class="p-3">Custom column padding</div>
              </div>
              <div class="col">
                <div class="p-3">Custom column padding</div>
              </div>
              <div class="col">
                <div class="p-3">Más planes</div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h3>Registro</h3>
          <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Name</label>
              <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                <label class="form-check-label" for="autoSizingCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </section>
      </main>
      <!--Pie de página-->      
      <footer>
        <h2>Footer</h2>
        <p>Logo, nombre, contacto, redes sociales y copyright</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
